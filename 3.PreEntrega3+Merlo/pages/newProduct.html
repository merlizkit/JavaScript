<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
    <script src="./data.js" defer></script>
    <script src="./main.js" defer></script>
</head>
<body>
    <h1>Crear producto</h1>
      <div class="container">
        <form id="create-product">
            <div class="mb-3">
            <label for="cre-code" class="form-label">Código</label>
            <input type="text" class="form-control" id="cre-code">
            </div>
            <div class="mb-3">
            <label for="cre-desc" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="cre-desc">
            </div>
            <div class="mb-3">
            <label for="cre-price" class="form-label">Precio</label>
            <input type="number" class="form-control" id="cre-price">
            </div>
            <div class="mb-3">
            <label for="cre-stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="cre-stock">
            </div>
            <button type="submit" class="btn btn-primary" id="cre-btn">Crear</button>
        </form>
    </div>
</body>
</html>
